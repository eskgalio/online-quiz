<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Interactive Learning</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Quizzes</a></li>
                    <li><a href="#">Flashcards</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="quiz-section">
            <h2>Quiz</h2>
            <div id="quiz-container">
                <p id="question"></p>
                <form id="quiz-form">
                    <input type="radio" id="option1" name="answer" value="0">
                    <label for="option1" id="label1"></label><br>
                    <input type="radio" id="option2" name="answer" value="1">
                    <label for="option2" id="label2"></label><br>
                    <input type="radio" id="option3" name="answer" value="2">
                    <label for="option3" id="label3"></label><br>
                    <input type="radio" id="option4" name="answer" value="3">
                    <label for="option4" id="label4"></label><br><br>
                    <button type="button" onclick="submitAnswer()">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Interactive Learning. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
